<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>title</title>
	<script>
		function input(){
			var input = document.getElementById("input").value; 
			var check = document.getElementsByName("rdoSample");
			var i=0;
			var trueCheck=0;
				while(i<check.length)
				{
					if(check[i].checked)
						trueCheck=check[i];
					i++;
				}
			a = input;
			alert(a+":"+trueCheck.value+"번 예제");
		}
	</script>

	<style>
		body{
			size:200%;
		}
		a{
			text-decoration: none;
		}
		.btr{
			padding:2px 4px 2px 4px;
			color:white;
			background-color: #1f75d9;
			border-bottom: 5px solid #165195;
			border-right: 2px solid #165195;
			text-shadow: 2px 1px rgba(0,0,0,0.44);
		}
	</style>
</head>
<body>
	<h1>웹</h1>
	<input type="button" value="black" onclick=
	"var target=document.querySelector('body');
	var links= document.querySelectorAll('a');
	if(this.value==='black')
	{
		target.style.backgroundColor='black';
		target.style.color='white';
		this.value='white';
		var i=0;
		while(i<links.length)
		{
			links[i].style.color='red';
			i++;
		}
	}else
	{
		target.style.backgroundColor='white';
		target.style.color='black';
		this.value='black';
		var i=0;
		while(i<links.length)
		{
			links[i].style.color='blue';
			i++;
		}
	}">
	<input type="text" id="input" onchange="input()">
	<INPUT TYPE=RADIO name=rdoSample VALUE=1 CHECKED> 1번 예제
	<INPUT TYPE=RADIO name=rdoSample VALUE=2> 2번 예제
